terms.title								= Términos y condiciones
terms.line1								= 1. Sobre nosotros
terms.line2								= Le informamos que esta página con URL www.imic.com (en adelante, el "Sitio web" o "Sitio") está operado por IMIC, Inc. la cuál es una empresa que opera en un ámbito mundial.
terms.line3								= 2. Política de Privacidad de Contenidos
terms.line4								= 2.1 Aceptación de la Política de Privacidad. El acceso, el registro y uso del Sitio web por el usuario (en adelante, el "Usuario") implica que acepta totalmente y está de acuerdo a cumplir plenamente los términos y condiciones contenidos en esta Política de Privacidad. La prestación del servicio del Portal tiene una duración limitada al momento en que el usuario se conecta al Sitio o cualquiera de los servicios a través de la misma se facilitan. Por lo tanto, el usuario debe leer atentamente el presente Aviso de Privacidad en cada una de las ocasiones en que se proponga utilizar el Sitio, ya que esto puede cambiar.
terms.line5								= 2.2 Descripción de las operaciones de tratamiento de datos que se realizan a través del Sitio
terms.line6								= En cumplimiento de lo establecido en la Ley 15/1999 de 13 de diciembre, de Protección de Datos de Carácter Personal (en adelante, "LOPD") y su normativa de desarrollo, se informa al usuario de que los datos recabados a través de cualquier recopilación de datos forma el Sitio Web serán ser incorporados en un fichero automatizado de datos de carácter personal de los que la Sociedad es responsable IMIC, Inc.
terms.line7								= Además, al hacer "clic" en "Enviar" incrustado en aquellos botón formas, usted declara que la información y los datos que han proporcionado son exactos y veraces.
terms.line8								= 2.3 Gestión de contraseñas y códigos de acceso
terms.line9								= En el proceso de registro, escriba un nombre de usuario y contraseña. Usted es el único responsable de mantener la confidencialidad de su cuenta y su contraseña y de todas las acciones que se pueden realizar en su cuenta y/o su contraseña. La responsabilidad de informar inmediatamente IMIC, Inc. de cualquier uso no autorizado de su cuenta y/o su contraseña, así como para iniciar sesión en cada sesión. IMIC, Inc. no se hace responsable de ningún daño o problema causado por la pérdida o el incumplimiento de las obligaciones.
terms.line10							= 3. Ejercicio de derechos de acceso, rectificación, cancelación y oposición
terms.line11							= Informamos al usuario de que puede ejercer sus derechos de acceso, rectificación, cancelación y oposición al tratamiento de sus datos, en cualquier momento, mediante el envío de una notificación por escrito, adjuntando copia de su Documento Nacional de Identidad, a la dirección indicada en el primer párrafo de esta Política de Privacidad. También informa que el usuario puede revocar el tratamiento de su consentimiento datos a menos legalmente necesaria, mediante el envío de una comunicación al IMIC, Inc. en los términos anteriores.
