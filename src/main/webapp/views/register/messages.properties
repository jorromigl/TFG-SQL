law.div1	= 1. Sobre nosotros
law.text1.1	= Escuela de Futbol, propiedad de Escuela de Futbol SL, es una herramienta social privada que permite organizar toda la información referente a los equipos en una escuela de futbol. Son los entrenadores y los propios jugadores los usuarios principales de la web. 
law.text1.2	= El acceso a la web es gratuito. Requiere registrarse para hacer uso de la misma.


law.div2	= 2. Política de Privacidad de Contenidos
law.text2.1	= 2.1 Aceptación de la Política de Privacidad. 
law.text2.2 = El acceso, el registro y uso del Sitio web por el usuario (en adelante, el "Usuario") implica que acepta totalmente y está de acuerdo a cumplir plenamente los términos y condiciones contenidos en esta Política de Privacidad. La prestación del servicio del Portal tiene una duración limitada al momento en que el usuario se conecta al Sitio o cualquiera de los servicios a través de la misma se facilitan. Por lo tanto, el usuario debe leer atentamente el presente Aviso de Privacidad en cada una de las ocasiones en que se proponga utilizar el Sitio, ya que esto puede cambiar.
law.text2.3	= 2.2 Descripción de las operaciones de tratamiento de datos que se realizan a través del Sitio
law.text2.4= En cumplimiento de lo establecido en la Ley 15/1999 de 13 de diciembre, de Protección de Datos de Carácter Personal (en adelante, "LOPD") y su normativa de desarrollo, se informa al usuario de que los datos recabados a través de cualquier recopilación de datos forma el Sitio Web serán ser incorporados en un fichero automatizado de datos de carácter personal de los que la Sociedad es responsable EscuelaFutbol.
law.text2.5= Además, al hacer "clic" en "Enviar" incrustado en aquellos botón formas, usted declara que la información y los datos que han proporcionado son exactos y veraces.
law.text2.6	= 2.3 Gestión de contraseñas y códigos de acceso
law.text2.7 =En el proceso de registro, escriba un nombre de usuario y contraseña. Usted es el único responsable de mantener la confidencialidad de su cuenta y su contraseña y de todas las acciones que se pueden realizar en su cuenta y/o su contraseña. La responsabilidad de informar inmediatamente IMIC, Inc. de cualquier uso no autorizado de su cuenta y/o su contraseña, así como para iniciar sesión en cada sesión. IMIC, Inc. no se hace responsable de ningún daño o problema causado por la pérdida o el incumplimiento de las obligaciones.
law.div3    =3. Ejercicio de derechos de acceso, rectificación, cancelación y oposición
law.text3.1	= Informamos al usuario de que puede ejercer sus derechos de acceso, rectificación, cancelación y oposición al tratamiento de sus datos, en cualquier momento, mediante el envío de una notificación por escrito, adjuntando copia de su Documento Nacional de Identidad, a la dirección indicada en el primer párrafo de esta Política de Privacidad. También informa que el usuario puede revocar el tratamiento de su consentimiento datos a menos legalmente necesaria, mediante el envío de una comunicación al IMIC, Inc. en los términos anteriores.
law.div4    =4. Información legal
lawe.text4.1= Los propietarios de este sitio son : Jorge Romero Iglesias y Conchi Gimeno Pastor.